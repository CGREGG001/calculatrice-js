<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculatrice JavaScript simple et fonctionnelle, avec fonctions mémoire et opérations basiques.">
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <main>
      <section aria-label="Calculatrice">
        <div class="calculator">
          <output id="display" class="display" aria-live="polite" aria-label="Résultat du calcul" tabindex="0"></output>
          <div class="keyboard">
            <button class="btn-special btn-ca" data-action="special" data-key="clearAll">CA</button>
            <button class="btn-special btn-c" data-action="special" data-key="clearEntry">C</button>
            <button class="btn-special btn-rm-cm" data-action="memory" data-key="recallClearMemory">RM/CM</button>
            <button class="btn-special btn-m-" data-action="memory" data-key="memorySubtract">M-</button>
            <button class="btn-special btn-m+" data-action="memory" data-key="memoryAdd">M+</button>
            <button aria-label="7" class="btn-number btn-7" data-action="number" data-key="7">7</button>
            <button aria-label="8" class="btn-number btn-8" data-action="number" data-key="8">8</button>
            <button aria-label="9" class="btn-number btn-9" data-action="number" data-key="9">9</button>
            <button class="btn-operator btn-perCent" data-action="special" data-key="%">%</button>
            <button class="btn-special btn-rac" data-action="special" data-key="sqrt" aria-label="Racine carrée"></button>
            <button aria-label="4" class="btn-number btn-4" data-action="number" data-key="4">4</button>
            <button aria-label="5" class="btn-number btn-5" data-action="number" data-key="5">5</button>
            <button aria-label="6" class="btn-number btn-6" data-action="number" data-key="6">6</button>
            <button class="btn-operator btn-multi" data-action="operator" data-key="*" aria-label="Multiplication"></button>
            <button class="btn-operator btn-division" data-action="operator" data-key="/" aria-label="Division"></button>
            <button aria-label="1" class="btn-number btn-1" data-action="number" data-key="1">1</button>
            <button aria-label="2" class="btn-number btn-2" data-action="number" data-key="2">2</button>
            <button aria-label="3" class="btn-number btn-3" data-action="number" data-key="3">3</button>
            <!-- Placed here so the "+" button spans two rows in the grid -->
            <button class="btn-operator btn-plus btn-wide" data-action="operator" data-key="+" aria-label="Addition">+</button>
            <button class="btn-operator btn-minus" data-action="operator" data-key="-" aria-label="Soustraction">-</button>
            <button aria-label="0" class="btn-number btn-0" data-action="number" data-key="0">0</button>
            <button aria-label="dot" class="btn-dot" data-action="number" data-key=".">.</button>
            <button class="btn-special btn-plus-minus" data-action="special" data-key="negate" aria-label="Changer le signe"></button>
            <button class="btn-operator btn-equal" data-action="operator" data-key="=">=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
