<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <main>
      <section aria-label="calculatrice">
        <div class="calculator">
          <output class="display" aria-live="polite">0</output>

          <div class="keyboard">
            <button class="btn-specialFunct btn-ca" data-key="clearAll">CA</button>
            <button class="btn-specialFunct btn-c" data-key="clearEntry">C</button>
            <button class="btn-specialFunct btn-rm-cm" data-key="RecallClearMemory">RM/CM</button>
            <button class="btn-specialFunct btn-m-" data-key="memorySoustract">M-</button>
            <button class="btn-specialFunct btn-m+" data-key="memoryAdd">M+</button>
            <button class="btn-number btn-7" data-key="7">7</button>
            <button class="btn-number btn-8" data-key="8">8</button>
            <button class="btn-number btn-9" data-key="9">9</button>
            <button class="btn-operator btn-perCent" data-key="%">%</button>
            <button class="btn-specialFunct btn-rac" data-key="sqrt">rac</button>
            <button class="btn-number btn-4" data-key="4">4</button>
            <button class="btn-number btn-5" data-key="5">5</button>
            <button class="btn-number btn-6" data-key="6">6</button>
            <button class="btn-operator btn-multi" data-key="*">X</button>
            <button class="btn-operator btn-division" data-key="/">/</button>
            <button class="btn-number btn-1" data-key="1">1</button>
            <button class="btn-number btn-2" data-key="2">2</button>
            <button class="btn-number btn-3" data-key="3">3</button>
            <button class="btn-operator btn-minus" data-key="-">-</button>
            <button class="btn-number btn-0" data-key="0">0</button>
            <button class="btn-dot" data-key=".">.</button>
            <button class="btn-specialFunct btn-plus-minus" data-key="negate">+/-</button>
            <button class="btn-operator btn-plus btn-wide" data-key="+">+</button>
            <button class="btn-operator btn-equal" data-key="=">=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
